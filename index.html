{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div style="background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center; border: 1px solid #c3e6cb;">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form action="/submit_report" method="POST">
    
    <div class="form-group">
        <label>Subject of Report / रिपोर्टको विषय</label>
        <input type="text" name="subject" placeholder="उदा: Road Construction, Health Center, etc." required>
    </div>

    <div class="form-group">
        <label>Location / स्थान</label>
        <input type="text" name="location" placeholder="Which Ward or Village?" required>
    </div>

    <div class="form-group">
        <label>Description / विवरण</label>
        <textarea name="description" rows="6" placeholder="What happened? घटनाको बारेमा विस्तृत जानकारी दिनुहोस्..." required></textarea>
    </div>

    <div class="form-group">
        <label>Contact Info (Optional) / सम्पर्क जानकारी (ऐच्छिक)</label>
        <input type="text" name="contact" placeholder="नाम वा फोन नम्बर (गोप्य रहन मन छ भने खाली छोड्नुहोस्)">
    </div>

    <button type="submit" class="submit-btn">Submit Report / उजुरी पठाउनुहोस्</button>
</form>
